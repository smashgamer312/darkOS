<!DOCTYPE html>

<head>

<style>

<body>
<script>
// –ö–æ–º–∞–Ω–¥–∞ –¥–ª—è devtools –≤ recovery: setIgnore_false() ‚Äî —Å–Ω–∏–º–∞–µ—Ç –∏–≥–Ω–æ—Ä core.js –∏ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–∞–µ—Ç
window.setIgnore_false = function(){
  try { window.core_ignore = false; } catch(e) {}
  try { localStorage.removeItem('darkOS_core_ignore'); } catch(e) {}
  try { location.reload(); } catch(e) {}
  return 'core_ignore=false';
};
</script>
<div id="terminal"></div>
<div class="controls">
  <button id="btnLogs">üì• –≠–∫—Å–ø–æ—Ä—Ç –ª–æ–≥–æ–≤</button>
  <button id="btnRestore">üì§ –í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–∑ –∞—Ä—Ö–∏–≤–∞</button>
  <button id="btnIntegrity">üõ°Ô∏è –ü—Ä–æ–≤–µ—Ä–∫–∞ —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç–∏</button>
  <button id="btnNetDiag">üåê –î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —Å–µ—Ç–∏</button>
  <button id="btnReset">‚ôªÔ∏è –°–±—Ä–æ—Å –Ω–∞—Å—Ç—Ä–æ–µ–∫</button>
  <button id="btnImage">üß∞ –°–æ–∑–¥–∞—Ç—å recovery-–æ–±—Ä–∞–∑</button>
  <input id="zipInput" type="file" accept=".zip" />
</div>
<div class="progress" id="progressBar" style="display:none;"><div></div></div>
<script>
// --- –ú–µ–Ω—é recovery —Å —É–ø—Ä–∞–≤–ª–µ–Ω–∏–µ–º —Å—Ç—Ä–µ–ª–∫–∞–º–∏ ---
const terminal = document.getElementById("terminal");
const progressBar = document.getElementById('progressBar');
const repo = 'smashgamer312/darkOS';
const branch = 'main';
const filesToZip = [
  {path: 'main.html', url: `https://raw.githubusercontent.com/${repo}/${branch}/main.html`},
  {path: 'recovery.html', url: `https://raw.githubusercontent.com/${repo}/${branch}/recovery.html`},
  {path: 'README.md', url: `https://raw.githubusercontent.com/${repo}/${branch}/README.md`},
  {path: 'system/core.js', url: `https://raw.githubusercontent.com/${repo}/${branch}/system/core.js`},
  {path: 'system/shell.css', url: `https://raw.githubusercontent.com/${repo}/${branch}/system/shell.css`}
];
const sections = [
  { name: "–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ", items: ["core.js", "shell.css", "–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å —Å–∏—Å—Ç–µ–º—É"] },
  { name: "–ü–∞–∫–µ—Ç—ã", items: ["–°–∫–∞—á–∞—Ç—å darkOS"] },
  { name: "–§—É–Ω–∫—Ü–∏–∏", items: ["boot to darkOS", "–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ recovery"] },
  { name: "–£—á–µ—Ç–Ω–∞—è –∑–∞–ø–∏—Å—å", items: ["–ò–∑–º–µ–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è", "–ò–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å"] },
  { name: "Advanced", items: ["–≠–∫—Å–ø–æ—Ä—Ç –ª–æ–≥–æ–≤", "–í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–∑ –∞—Ä—Ö–∏–≤–∞", "–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç–∏", "–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —Å–µ—Ç–∏", "–°–±—Ä–æ—Å –Ω–∞—Å—Ç—Ä–æ–µ–∫", "–°–æ–∑–¥–∞—Ç—å recovery-–æ–±—Ä–∞–∑"] }
];
let currentSection = 0;
let currentItem = 0;
const urlMap = {
    "core.js": filesToZip[3].url,
    "shell.css": filesToZip[4].url
};
let menuMode = 'main'; // main | zip
function renderMenu() {
  terminal.innerHTML = "";
  if(menuMode==='main') {
    sections.forEach((section, si) => {
      terminal.innerHTML += `--- ${section.name} ---\n`;
      section.items.forEach((item, ii) => {
        const active = (si===currentSection && ii===currentItem) ? "[*]" : "[ ]";
        terminal.innerHTML += `${active} ${item}\n`;
      });
    });
    terminal.innerHTML += "\n–°—Ç—Ä–µ–ª–∫–∏: –≤—ã–±–æ—Ä, Enter: –¥–µ–π—Å—Ç–≤–∏–µ, Esc: –≤—ã—Ö–æ–¥";
  } else if(menuMode==='zip') {
    terminal.innerHTML = '–°–æ–∑–¥–∞–Ω–∏–µ zip-–∞—Ä—Ö–∏–≤–∞...\n';
  }
}
async function handleAction() {
  if(menuMode==='main') {
    const item = sections[currentSection].items[currentItem];
    if (item === "–°–∫–∞—á–∞—Ç—å darkOS") {
      menuMode = 'zip';
      renderMenu();
      try {
        await downloadAllAsZip();
        terminal.innerHTML += '\n–ê—Ä—Ö–∏–≤ —Å–∫–∞—á–∞–Ω.';
      } catch(e) {
        terminal.innerHTML += '\n–û—à–∏–±–∫–∞: '+e.message;
      }
      setTimeout(()=>{menuMode='main';renderMenu();}, 2000);
      return;
    }
    if (item === "–†–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞—Ç—å —Å–∏—Å—Ç–µ–º—É") {
      try {
        localStorage.removeItem('darkOS_system_locked');
        terminal.innerHTML += '\n‚úì –°–∏—Å—Ç–µ–º–∞ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞!\n';
        terminal.innerHTML += '–ü–µ—Ä–µ–Ω–∞–ø—Ä–∞–≤–ª–µ–Ω–∏–µ –Ω–∞ –≥–ª–∞–≤–Ω—É—é...\n';
        setTimeout(() => {
          window.location.href = "main.html";
        }, 2000);
      } catch(e) {
        terminal.innerHTML += '\n‚úó –û—à–∏–±–∫–∞: '+e.message+'\n';
      }
      return;
    }
    if (urlMap[item]) {
      window.open(urlMap[item], '_blank');
    } else if (item === "boot to darkOS") {
      window.location.href = "main.html";
    } else if (item === "–ü–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∞ recovery") {
      location.reload();
    } else if (item === '–≠–∫—Å–ø–æ—Ä—Ç –ª–æ–≥–æ–≤') {
      await exportLogs();
    } else if (item === '–í–æ—Å—Å—Ç–∞–Ω–æ–≤–∏—Ç—å –∏–∑ –∞—Ä—Ö–∏–≤–∞') {
      document.getElementById('zipInput').click();
    } else if (item === '–ü—Ä–æ–≤–µ—Ä–∫–∞ —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç–∏') {
      await runIntegrityCheck();
    } else if (item === '–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —Å–µ—Ç–∏') {
      await runNetworkDiag();
    } else if (item === '–°–±—Ä–æ—Å –Ω–∞—Å—Ç—Ä–æ–µ–∫') {
      resetSettings();
    } else if (item === '–°–æ–∑–¥–∞—Ç—å recovery-–æ–±—Ä–∞–∑') {
      await createRecoveryImage();
    } else if (item === '–ò–∑–º–µ–Ω–∏—Ç—å –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è') {
      changeUsername();
    } else if (item === '–ò–∑–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å') {
      changePassword();
    }
  }
}
document.addEventListener('keydown', e => {
  if(menuMode==='main') {
    if (e.key === 'ArrowDown') {
      currentItem++;
      if (currentItem >= sections[currentSection].items.length) currentItem = 0;
      renderMenu();
    } else if (e.key === 'ArrowUp') {
      currentItem--;
      if (currentItem < 0) currentItem = sections[currentSection].items.length-1;
      renderMenu();
    } else if (e.key === 'ArrowLeft') {
      currentSection = (currentSection-1+sections.length)%sections.length;
      currentItem = 0;
      renderMenu();
    } else if (e.key === 'ArrowRight') {
      currentSection = (currentSection+1)%sections.length;
      currentItem = 0;
      renderMenu();
    } else if (e.key === 'Enter') {
      handleAction();
    }
  } else if(menuMode==='zip') {
    if(e.key==='Escape') {
      menuMode = 'main';
      renderMenu();
    }
  }
});
renderMenu();
// --- –°–∫–∞—á–∏–≤–∞–Ω–∏–µ –≤—Å–µ—Ö —Ñ–∞–π–ª–æ–≤ –∏ —É–ø–∞–∫–æ–≤–∫–∞ –≤ zip ---
async function downloadAllAsZip() {
  terminal.innerHTML += '\n–°–∫–∞—á–∏–≤–∞–µ–º —Ñ–∞–π–ª—ã...';
  const zip = new JSZip();
  let count = 0;
  for(const file of filesToZip) {
    try {
      const resp = await fetch(file.url);
      if(!resp.ok) throw new Error('–û—à–∏–±–∫–∞ —Å–∫–∞—á–∏–≤–∞–Ω–∏—è '+file.path);
      const blob = await resp.blob();
      zip.file(file.path, blob);
      terminal.innerHTML += `\n–î–æ–±–∞–≤–ª–µ–Ω: ${file.path}`;
      count++;
    } catch(e) {
      terminal.innerHTML += `\n–û—à–∏–±–∫–∞: ${file.path}`;
    }
  }
  terminal.innerHTML += '\n–°–æ–∑–¥–∞—ë–º –∞—Ä—Ö–∏–≤...';
  const content = await zip.generateAsync({type:"blob"});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(content);
  a.download = 'darkOS-all.zip';
  a.style.display = 'none';
  document.body.appendChild(a);
  a.click();
  setTimeout(()=>URL.revokeObjectURL(a.href), 2000);
  a.remove();
}

// --- –ù–æ–≤—ã–µ —É—Ç–∏–ª–∏—Ç—ã recovery ---
async function exportLogs(){
  terminal.innerHTML += '\n–°–æ–±–∏—Ä–∞–µ–º –ª–æ–≥–∏...';
  const info = [];
  info.push('UserAgent: '+navigator.userAgent);
  info.push('Platform: '+navigator.platform);
  info.push('Language: '+navigator.language);
  info.push('Time: '+new Date().toString());
  info.push('\nlocalStorage snapshot:');
  try{ info.push(JSON.stringify(localStorage, null, 2)); } catch(e){ info.push('–û—à–∏–±–∫–∞ —á—Ç–µ–Ω–∏—è localStorage'); }
  const blob = new Blob([info.join('\n\n')], {type:'text/plain'});
  const a = document.createElement('a');
  a.href = URL.createObjectURL(blob);
  a.download = 'darkOS-logs-'+Date.now()+'.txt';
  a.style.display='none'; document.body.appendChild(a); a.click(); setTimeout(()=>{URL.revokeObjectURL(a.href); a.remove();},2000);
  terminal.innerHTML += '\n–õ–æ–≥–∏ —ç–∫—Å–ø–æ—Ä—Ç–∏—Ä–æ–≤–∞–Ω—ã.';
}

function showProgress(percent){
  if(!progressBar) return;
  progressBar.style.display = percent>=100? 'none':'block';
  const inner = progressBar.querySelector('div');
  inner.style.width = percent + '%';
}

async function runIntegrityCheck(){
  terminal.innerHTML += '\n–ó–∞–ø—É—Å–∫ –ø—Ä–æ–≤–µ—Ä–∫–∏ —Ü–µ–ª–æ—Å—Ç–Ω–æ—Å—Ç–∏...';
  for(let i=0;i<=100;i+=10){ showProgress(i); await new Promise(r=>setTimeout(r,200)); terminal.innerHTML += `\n–ü—Ä–æ–≤–µ—Ä–µ–Ω–æ ${i}%`; }
  showProgress(100);
  terminal.innerHTML += '\n–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞: –æ—à–∏–±–æ–∫ –Ω–µ –æ–±–Ω–∞—Ä—É–∂–µ–Ω–æ (—Å–∏–º—É–ª—è—Ü–∏—è).';
}

async function runNetworkDiag(){
  terminal.innerHTML += '\n–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ —Å–µ—Ç–∏...';
  terminal.innerHTML += '\n–ü—Ä–æ–≤–µ—Ä–∫–∞ DNS... OK';
  await new Promise(r=>setTimeout(r,600)); terminal.innerHTML += '\n–ü–∏–Ω–≥ –¥–æ 8.8.8.8: '+ (Math.floor(Math.random()*50)+10) +'ms';
  await new Promise(r=>setTimeout(r,400)); terminal.innerHTML += '\n–°–∫–æ—Ä–æ—Å—Ç—å –∑–∞–≥—Ä—É–∑–∫–∏: '+ (Math.floor(Math.random()*80)+10) +' Mbps';
  await new Promise(r=>setTimeout(r,400)); terminal.innerHTML += '\n–°–∫–æ—Ä–æ—Å—Ç—å –æ—Ç–¥–∞—á–∏: '+ (Math.floor(Math.random()*30)+5) +' Mbps';
  terminal.innerHTML += '\n–î–∏–∞–≥–Ω–æ—Å—Ç–∏–∫–∞ –∑–∞–≤–µ—Ä—à–µ–Ω–∞.';
}

function resetSettings(){
  if(!confirm('–°–±—Ä–æ—Å–∏—Ç—å –≤—Å–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ (localStorage)?')) return;
  try{ localStorage.clear(); terminal.innerHTML += '\n–ù–∞—Å—Ç—Ä–æ–π–∫–∏ —Å–±—Ä–æ—à–µ–Ω—ã.'; } catch(e){ terminal.innerHTML += '\n–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–±—Ä–æ—Å–µ.'; }
}

async function createRecoveryImage(){
  terminal.innerHTML += '\n–§–æ—Ä–º–∏—Ä–æ–≤–∞–Ω–∏–µ recovery-–æ–±—Ä–∞–∑–∞ (—Å–∏–º—É–ª—è—Ü–∏—è)...';
  showProgress(0);
  for(let i=10;i<=100;i+=10){ showProgress(i); await new Promise(r=>setTimeout(r,180)); }
  const blob = new Blob(['This is a simulated recovery image for darkOS.\nGenerated at '+new Date().toString()], {type:'application/octet-stream'});
  const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download='darkOS-recovery.img'; a.style.display='none'; document.body.appendChild(a); a.click(); setTimeout(()=>{URL.revokeObjectURL(a.href); a.remove();},2000);
  terminal.innerHTML += '\n–û–±—Ä–∞–∑ —Å–æ–∑–¥–∞–Ω –∏ —Å–∫–∞—á–∞–Ω.';
}

// –û–±—Ä–∞–±–æ—Ç–∫–∞ –ª–æ–∫–∞–ª—å–Ω–æ–≥–æ zip —Ñ–∞–π–ª–∞ –¥–ª—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è (—Å–∏–º—É–ª—è—Ü–∏—è)
document.getElementById('zipInput').addEventListener('change', async (ev)=>{
  const f = ev.target.files[0];
  if(!f) return;
  terminal.innerHTML += '\n–û—Ç–∫—Ä—ã–≤–∞–µ–º '+f.name;
  try{
    const data = await f.arrayBuffer();
    const zip = await JSZip.loadAsync(data);
    terminal.innerHTML += '\n–°–æ–¥–µ—Ä–∂–∏–º–æ–µ –∞—Ä—Ö–∏–≤–∞:';
    zip.forEach((path, file)=>{ terminal.innerHTML += '\n - '+path; });
    terminal.innerHTML += '\n–≠–º—É–ª—è—Ü–∏—è –≤–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏—è...';
    for(let i=0;i<=100;i+=20){ showProgress(i); await new Promise(r=>setTimeout(r,300)); }
    terminal.innerHTML += '\n–í–æ—Å—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ (—Å–∏–º—É–ª—è—Ü–∏—è).';
    showProgress(100);
  } catch(e){ terminal.innerHTML += '\n–û—à–∏–±–∫–∞ –ø—Ä–∏ —á—Ç–µ–Ω–∏–∏ –∞—Ä—Ö–∏–≤–∞: '+e.message; }
  ev.target.value = '';
});

// –ö–Ω–æ–ø–∫–∏ —É–ø—Ä–∞–≤–ª–µ–Ω–∏—è
document.getElementById('btnLogs').onclick = exportLogs;
document.getElementById('btnRestore').onclick = ()=>document.getElementById('zipInput').click();
document.getElementById('btnIntegrity').onclick = runIntegrityCheck;
document.getElementById('btnNetDiag').onclick = runNetworkDiag;
document.getElementById('btnReset').onclick = resetSettings;
document.getElementById('btnImage').onclick = createRecoveryImage;

// –£–ø—Ä–∞–≤–ª–µ–Ω–∏–µ —É—á–µ—Ç–Ω–æ–π –∑–∞–ø–∏—Å—å—é
function changeUsername() {
  const newUsername = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤–æ–µ –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è:', localStorage.getItem('darkOS_username') || 'admin');
  if (newUsername !== null && newUsername.trim()) {
    localStorage.setItem('darkOS_username', newUsername.trim());
    terminal.innerHTML += '\n‚úì –ò–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è –∏–∑–º–µ–Ω–µ–Ω–æ –Ω–∞: ' + newUsername.trim();
  } else {
    terminal.innerHTML += '\n‚úó –ò–∑–º–µ–Ω–µ–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ';
  }
}

function changePassword() {
  const newPassword = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –ø–∞—Ä–æ–ª—å (–æ—Å—Ç–∞–≤—å—Ç–µ –ø—É—Å—Ç–æ –¥–ª—è –±–µ–∑ –ø–∞—Ä–æ–ª—è):', '');
  if (newPassword !== null) {
    localStorage.setItem('darkOS_password', newPassword);
    terminal.innerHTML += '\n‚úì –ü–∞—Ä–æ–ª—å' + (newPassword ? ' –∏–∑–º–µ–Ω—ë–Ω' : ' —É–¥–∞–ª–µ–Ω') + '.';
  } else {
    terminal.innerHTML += '\n‚úó –ò–∑–º–µ–Ω–µ–Ω–∏–µ –æ—Ç–º–µ–Ω–µ–Ω–æ';
  }
}

// –ö–ª–∞–≤–∏—à–∞ C ‚Äî –ø–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –ø–æ–∫–∞–∑–∞ –∫—É—Ä—Å–æ—Ä–∞
document.addEventListener('keydown', e=>{ if(e.key.toLowerCase()==='c'){ document.body.style.cursor = document.body.style.cursor==='none'?'auto':'none'; terminal.innerHTML += '\nToggle cursor: '+(document.body.style.cursor==='none'?'hidden':'visible'); } });
</script>

<script>
// –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∏–µ —Å–∏—Å—Ç–µ–º—ã –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ recovery
window.addEventListener('load', () => {
  try {
    localStorage.removeItem('darkOS_system_locked');
    terminal.innerHTML += '\n‚úì –°–∏—Å—Ç–µ–º–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∞–Ω–∞ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ recovery.\n';
  } catch(e) {
    terminal.innerHTML += '\n‚úó –û—à–∏–±–∫–∞ –ø—Ä–∏ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–π —Ä–∞–∑–±–ª–æ–∫–∏—Ä–æ–≤–∫–µ: '+e.message+'\n';
  }
});
</script> 

<script>
  // –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∏–∑–º–µ–Ω–∏—Ç—å –∫–ª—é—á –∞–∫—Ç–∏–≤–∞—Ü–∏ –≤ recovery
  document.addEventListener('keydown', e => {
    if (e.key.toLowerCase() === 'k') {
      const newKey = prompt('–í–≤–µ–¥–∏—Ç–µ –Ω–æ–≤—ã–π –∫–ª—é—á –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –¥–ª—è darkOS:', localStorage.getItem('darkOS_activation_key') || '');
      if (newKey !== null) {
        localStorage.setItem('darkOS_activation_key', newKey);
        terminal.innerHTML += '\n‚úì –ö–ª—é—á –∞–∫—Ç–∏–≤–∞—Ü–∏–∏ –∏–∑–º–µ–Ω—ë–Ω –Ω–∞: ' + newKey;
      } else {
        terminal.innerHTML += '\n‚úó –ò–∑–º–µ–Ω–µ–Ω–∏–µ –∫–ª—é—á–∞ –æ—Ç–º–µ–Ω–µ–Ω–æ';
      }
    }
  });
</script>
